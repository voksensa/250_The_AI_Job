# Ruff configuration - November 2025 standards
# Replaces flake8 + black + isort

# Global settings
line-length = 100
target-version = "py311"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8 naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = []

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
